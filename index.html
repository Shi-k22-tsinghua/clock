<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <svg class="clock" viewBox="0 0 100 100">
            <!-- Clock face -->
            <circle cx="50" cy="50" r="48" class="clock-face" />
            <!-- Hour marks -->
            <g id="hour-marks">
                <line x1="50" y1="5" x2="50" y2="10" class="hour-mark" />
                <line x1="50" y1="90" x2="50" y2="95" class="hour-mark" />
                <line x1="5" y1="50" x2="10" y2="50" class="hour-mark" />
                <line x1="90" y1="50" x2="95" y2="50" class="hour-mark" />
                <!-- Add more marks if needed -->
            </g>
            <!-- Hands -->
            <line id="hour-hand" class="hand hour-hand" x1="50" y1="50" x2="50" y2="30" />
            <line id="minute-hand" class="hand minute-hand" x1="50" y1="50" x2="50" y2="20" />
            <line id="second-hand" class="hand second-hand" x1="50" y1="50" x2="50" y2="15" />
            <!-- Center circle -->
            <circle cx="50" cy="50" r="1" class="center-dot" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
