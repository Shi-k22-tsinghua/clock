<!DOCTYPE html>
<html lang="en">

<head>

    <title>SVG Clock</title>

                <!-- Hands -->

                <g id="minute-hand-group" draggable="true">
                    <line id="minute-hand" class="hand minute-hand" x1="50" y1="60" x2="50" y2="9.9" />
                    <polygon id="minute-hand-triangle" points="50,7 47.9,10 52,10" fill="#333333" />
                </g>

                <g id="hour-hand-group" draggable="true">
                    <line id="hour-hand" class="hand hour-hand" x1="50" y1="56" x2="50" y2="24.9" />
                    <polygon id="hour-hand-triangle" points="50,22 48,25 52,25" fill="black" />
                </g>

                <g id="second-hand-group" draggable="true">
                    <line id="second-hand" class="hand second-hand" x1="50" y1="62" x2="50" y2="30" />
                    <circle id="second-hand-circle" cx="50" cy="27" r="4" fill="white" stroke="red"
                        stroke-width="0.5" />
                    <line id="second-hand-tip" class="hand second-hand" x1="50" y1="8" x2="50" y2="23" />
                    <polygon points="50,7 49.5,8 50.5,8" fill="#aa0101" />
                </g>


            </svg>
            <div id="digital-clock" class="digital-clock">00:00:00</div>
        </div>
        <div id="main3">
            <div class="stopwatch">
                <h3>秒表</h3>
                <div id="stopwatch-display" class="stopwatch-display">00:00:00:00</div>
                <div class="stopwatch-buttons">
                    <button id="start-stopwatch">开始</button>
                    <button id="stop-stopwatch">暂停</button>
                    <button id="lap-stopwatch">记录</button>
                    <button id="reset-stopwatch">重置</button>
                </div>
            </div>
            <div class="countdown">
                <h3>倒计时</h3>
                <div id="countdown-display" class="countdown-display">00:00:00:00</div>
                <div class="countdown-buttons">
                    <button id="start-countdown">开始</button>
                    <button id="stop-countdown">暂停</button>
                    <button id="reset-countdown">重置</button>
                </div>
            </div>
        </div>
        <div id="main4">
            <h3>秒表记录</h3>
            <ul id="lap-list"></ul>
        </div>
    </div>


    <form id="input">
        <div id="input1">
            <input type="number" id="inputhour" class="number" value="0">
            <label for="inputhour">时</label>
            <input type="number" id="inputminute" class="number" value="0">
            <label for="inputminute">分</label>
            <input type="number" id="inputsecond" class="number" value="0">
            <label for="inputsecond">秒</label>
        </div>
        <div id="input2">
            <input type="submit" id="submit" class="button1 button" value="设置时间">
            <input type="submit" id="sync" class="button2 button" value="还原时间">
            <input type="submit" id="set_alarm" class="button1 button" value="添加闹钟">
            <input type="submit" id="stop_alarm" class="button2 button" value="清空闹钟">
            <input type="submit" id="stop_play" class="button3 button" value="停止响铃" style="display: none;">
        </div>

    </form>



    <audio src="music.wav" id="alarm-sound" preload="auto"></audio>


    <script src="script.js"></script>
</body>

</html>
